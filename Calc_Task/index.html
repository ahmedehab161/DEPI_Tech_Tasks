<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!doctype html>
    <html lang="ar">
      <head>
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1" />
        <title>calculator</title>
      </head>
      <body>
        <main class="calculator">
          <div
            class="display"
            role="region">
            <div
              class="history"
              id="history">
            </div>
            <div
              class="opv"
              id="opv">
            </div>
            <div
              class="current"
              id="current">
            </div>
          </div>
          <div
            class="keys"
            role="group">


            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button
              class="op"
              data-value="*">
              ×
            </button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button
              class="op"
              data-value="-">
              −
            </button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button
              class="op"
              data-value="+">
              +
            </button>
            <button
              class="zero"
              data-value="0">
              0
            </button>
            <button data-value=".">.</button>
            <button
              class="eq"
              data-value="=">
              =
            </button>
                 <button
              class="clear"
              data-value="C">
              clear
            </button>
          </div>
        </main>
      </body>
    </html>
    <script src="./main.js"></script>
  </body>
</html>
